<link rel="canonical" href="{{ .Permalink }}">
<meta name="robots"
      content="index,follow,max-snippet:-1,max-image-preview:large,max-video-preview:large">

<!-- (다국어 쓰면 권장) hreflang -->
<link rel="alternate" hreflang="{{ .Lang }}" href="{{ .Permalink }}">
{{ with .Translations }}
  {{ range . }}
    <link rel="alternate" hreflang="{{ .Lang }}" href="{{ .Permalink }}">
  {{ end }}
{{ end }}

<style>
/* 카드 컨테이너 */
.gcard{
  background: #11161b;
  border-radius: 18px;
  overflow: hidden;
  box-shadow: 0 10px 24px rgba(0,0,0,.35);
  border: 1px solid rgba(255,255,255,.06);
  display: flex;               /* 본문이 가려지지 않도록 세로로 쌓기 */
  flex-direction: column;
}

/* 이미지: 일정 비율로 넣고, 본문 영역을 침범하지 않게 고정 높이 사용 */
.gcard-img{
  width: 100%;
  height: 200px;               /* 필요하면 180~240px로 조절 */
  background: #0f1418;
}
.gcard-img img{
  width: 100%;
  height: 100%;
  object-fit: cover;           /* 꽉 차게 (살짝 크롭 가능) */
  display: block;
}

/* 본문 */
.gcard-body{
  display: block;              /* 강제 명시 */
  padding: 18px 20px 16px;
}
.gcard-title{
  color: #fff;
  margin: 0 0 8px;
  font-weight: 800;
  letter-spacing: .2px;
}
.gcard-desc{
  color: rgba(255,255,255,.82);
  margin: 0;
  text-align: justify;
  text-justify: inter-word;
  hyphens: auto; -webkit-hyphens: auto;
}

/* 라이트 테마 대응 */
html[data-theme="light"] .gcard{ background: #ffffff; border-color: rgba(0,0,0,.06); }
html[data-theme="light"] .gcard-title{ color:#111; }
html[data-theme="light"] .gcard-desc{ color: rgba(0,0,0,.78); }
</style>
