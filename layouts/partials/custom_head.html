<!-- Canonical & robots: 색인 허용 신호 강화 -->
<link rel="canonical" href="{{ .Permalink }}">
<meta name="robots"
      content="index,follow,max-snippet:-1,max-image-preview:large,max-video-preview:large">

<!-- (다국어 쓰면 권장) hreflang -->
<link rel="alternate" hreflang="{{ .Lang }}" href="{{ .Permalink }}">
{{ with .Translations }}
  {{ range . }}
    <link rel="alternate" hreflang="{{ .Lang }}" href="{{ .Permalink }}">
  {{ end }}
{{ end }}

<style>
/* == 양쪽 정렬 전역 적용 (Wowchemy 기본 좌측정렬을 이김) == */
body .home-section .article-style p,
body .home-section p,
body .article-style p,
body .project-card p,
body .card .card-text,
body .section-subheading,
body .markdown p {
  text-align: justify !important;
  text-justify: inter-word;
  hyphens: auto;
  -webkit-hyphens: auto;
}
</style>

<script type="application/ld+json">

  "url": "https://samingming.github.io/",
  "affiliation": {
    "@type": "CollegeOrUniversity",
    "name": "전북대학교",
    "alternateName": ["전북대", "JBNU", "Jeonbuk National University"]
  }
}
</script>

<style>
/* === 프로젝트 상세 페이지(모든 언어) 양쪽 정렬 - 최우선 규칙 === */

article.article.article-project .article-style p,
article.article.article-project .article-style li {

  text-justify: inter-word;
  hyphens: auto;
  -webkit-hyphens: auto;
}

/* (선택) 프로젝트 카드 요약도 양쪽 정렬하려면 활성화
