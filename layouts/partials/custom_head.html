<meta name="robots"
      content="index,follow,max-snippet:-1,max-image-preview:large,max-video-preview:large">

<!-- (다국어 쓰면 권장) hreflang -->
<link rel="alternate" hreflang="{{ .Lang }}" href="{{ .Permalink }}">
{{ with .Translations }}
  {{ range . }}
    <link rel="alternate" hreflang="{{ .Lang }}" href="{{ .Permalink }}">
  {{ end }}
{{ end }}

<style>
/* 어두운 카드 스타일 (스크린샷 느낌) */
.gcard{
  background: #11161b;                 /* 다크 카드 배경 */
  border-radius: 18px;
  overflow: hidden;
  box-shadow: 0 10px 24px rgba(0,0,0,.35);
  border: 1px solid rgba(255,255,255,.06);
  transition: transform .15s ease, box-shadow .15s ease;
}
.gcard:hover{
  transform: translateY(-2px);
  box-shadow: 0 16px 36px rgba(0,0,0,.45);
}

/* 카드 이미지: 비율 통일 + 크롭 */
.gcard-img{ width: 100%; height: 190px; }
.gcard-img img{
  width: 100%; height: 100%; object-fit: cover; display: block;
}

/* 본문 */
.gcard-body{ padding: 18px 20px 16px; }
.gcard-title{
  color: #fff; margin: 0 0 8px; font-weight: 800; letter-spacing: .2px;
}
.gcard-desc{
  color: rgba(255,255,255,.78);
  margin: 0;
  text-align: justify; text-justify: inter-word;
  hyphens: auto; -webkit-hyphens: auto;
}

/* 다크/라이트 자동 대응 */
html[data-theme="light"] .gcard{ background: #ffffff; border-color: rgba(0,0,0,.06); }
html[data-theme="light"] .gcard-title{ color:#111; }
html[data-theme="light"] .gcard-desc{ color: rgba(0,0,0,.72); }
</style>
