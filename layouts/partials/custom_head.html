<!-- Canonical & robots: 색인 허용 신호 강화 -->
<link rel="canonical" href="{{ .Permalink }}">
<meta name="robots"
      content="index,follow,max-snippet:-1,max-image-preview:large,max-video-preview:large">

<!-- (다국어 쓰면 권장) hreflang -->
<link rel="alternate" hreflang="{{ .Lang }}" href="{{ .Permalink }}">
{{ with .Translations }}
  {{ range . }}
    <link rel="alternate" hreflang="{{ .Lang }}" href="{{ .Permalink }}">
  {{ end }}
{{ end }}

<style>
/* == 양쪽 정렬 전역 적용 (Wowchemy 기본 좌측정렬을 이김) == */
body .home-section .article-style p,
body .home-section p,
body .article-style p,
body .project-card p,
body .card .card-text,
body .section-subheading,
body .markdown p {
  text-align: justify !important;
  text-justify: inter-word;
  hyphens: auto;
  -webkit-hyphens: auto;
}
</style>
