    twitter: ''
  analytics:
    google_analytics: ''
    baidu_tongji: ''
    google_tag_manager: ''
    microsoft_clarity: ''
  verification:
    google: "imgsnoJoKrJNDEjMQU8gJzxcgUQSflHfnbp8imYKXKQ"   # (파일 인증 쓸 예정이면 비워두기)

site:
  title: "정사임(Jeong Saim) | 전북대학교 컴퓨터인공지능학부 포트폴리오"
  description: "전북대학교 컴퓨터인공지능학부 정사임 포트폴리오 — 프로젝트, 경력, 연락처"
  keywords: ["정사임","Jeong Saim","전북대학교","Jeonbuk National University","컴퓨터인공지능학부","포트폴리오"]

images: ["https://samingming.github.io/preview.png"]

custom_css:
  - "css/custom.css?v=16"

# Site header

header:
  navbar:
    enable: true
    align: r
    show_logo: true
    show_language: true
    show_day_night: true
    show_search: true
    highlight_active_link: false
    show_title: false


footer:
  copyright:
    notice: '© {year} Me. This work is licensed under {license}'
    license:
      enable: true
      allow_derivatives: false
      share_alike: true
      allow_commercial: false
logo:
    image: "logo.png"
    alt_text: "홈으로"        
    link: "/"              
    width: 96

# Localization

locale:
  date_format: 'Jan 2, 2006'
  time_format: '3:04 PM'

# Site features

features:
  syntax_highlighter:
    enable: true
    extra_languages:
      - r
      - latex
  math:
    enable: false
  privacy_pack:
    enable: false
  repository:
    url: 'https://github.com/<username>/<repository>'
    content_dir: content
    branch: main
  avatar:
    gravatar: false
    shape: circle
  comment:
    provider: ''
    disqus:
      shortname: ''
      show_count: true
    commento:
      url: ''
    giscus:
      repo: ''
      repo_id: ''
      category: ''
      category_id: ''
  search:
    provider: wowchemy
    algolia:
      app_id: ''
      api_key: ''
      index_name: ''
      show_logo: false
  map:
    provider: openstreetmap
    api_key: ''
    zoom: 15

extensions:
  cms:
    branch: main
    local_backend: false
  academicons:
    enable: false

site:
  title: "정사임(Jeong Saim) | Portfolio"
  description: "전북대학교 컴퓨터인공지능학부 정사임 포트폴리오 — 프로젝트, 경력, 연락처"
  keywords: ["정사임","Jeong Saim","전북대학교","컴퓨터인공지능학부","포트폴리오"]

# Open Graph/Twitter 대표 이미지
images: ["https://samingming.github.io/preview.png"]

