<!-- 전역 hover 스타일: 메뉴, 버튼, 카드 공통 -->
<style>
/* ===== 메뉴(navbar) hover ===== */
header .navbar .nav-link {
  transition: color 0.15s ease, background-color 0.15s ease, box-shadow 0.15s ease;
}
header .navbar .nav-link:hover {
  color: #ff6b00 !important;
  background: rgba(255, 107, 0, 0.12) !important;
  border-radius: 0.5rem;
  box-shadow: 0 4px 14px rgba(0, 0, 0, 0.08);
}
header .navbar .nav-link.active,
header .navbar .nav-link[aria-current="page"] {
  color: #ff6b00 !important;
}
header .navbar .nav-link:focus-visible {
  outline: 2px solid #ff6b00 !important;
  outline-offset: 2px;
  border-radius: 0.5rem;
}
.dark header .navbar .nav-link:hover,
[data-theme="dark"] header .navbar .nav-link:hover {
  color: #ffd166 !important;
  background: rgba(255, 209, 102, 0.12) !important;
  box-shadow: 0 4px 14px rgba(0, 0, 0, 0.25);
}

/* ===== 버튼 공통 hover ===== */
a:hover,
button:hover,
.btn:hover,
.btn-primary:hover,
.btn-slide:hover {
  transform: translateY(-2px) scale(1.04) !important;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.18) !important;
  transition: transform 0.12s ease, box-shadow 0.12s ease !important;
}

/* ===== 카드류 hover (프로젝트, 게시글 등) ===== */
[class*="card"]:hover,
.article-card:hover,
.project-card:hover,
.publication-card:hover {
  transform: translateY(-6px) !important;
  box-shadow: 0 16px 40px rgba(0, 0, 0, 0.18) !important;
}

/* 다크 모드 카드 효과 */
.dark [class*="card"]:hover {
  box-shadow: 0 16px 40px rgba(255, 255, 255, 0.1) !important;
}
</style>
