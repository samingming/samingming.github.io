<style>
/* 전체 슬라이더 영역 */
.slider-section{
  width: 100%;
  max-width: 1200px;
  margin: 2rem auto;
  background-color: #000; /* 검정 배경 */
  overflow: hidden;
  position: relative;
}

/* 슬라이드 비율 유지 */
.swiper{
  width: 100%;
  aspect-ratio: 16/9;   /* 16:9 비율 */
  background-color: #000;
}

/* 각 슬라이드 */
.swiper-slide{
  display: flex;
  align-items: center;
  justify-content: center;
  background-color: #000; /* 여백 검정 처리 */
}

/* 사진 비율 유지 + 여백 검정 */
.slide-img{
  width: 100%;
  height: 100%;
  object-fit: contain;      /* 사진 안 늘림, 여백 검정 */
  background-color: #000;
}

/* 캡션 영역 */
.slide-caption{
  position: absolute;
  left: 5%;
  bottom: 8%;
  background: rgba(0,0,0,0.55);
  padding: 1rem 1.5rem;
  border-radius: 10px;
  color: white;
}
.slide-caption h3{
  margin: 0;
  font-size: 1.5rem;
}
.btn-slide{
  display: inline-block;
  margin-top: 10px;
  background: #4ea1f3;
  color: white;
  padding: 6px 14px;
  border-radius: 6px;
  text-decoration: none;
  font-size: .9rem;
}
.btn-slide:hover{ background: #1f78d1; }

/* 작고 둥근 버튼 */
.swiper{
  --swiper-navigation-size: 18px;
}
.swiper-button-prev, .swiper-button-next{
  width: 34px; height: 34px;
  background: rgba(0,0,0,0.35);
  border-radius: 50%;
  color: white;
  transition: background .2s;
}
.swiper-button-prev:hover, .swiper-button-next:hover{
  background: rgba(0,0,0,0.65);
}

/* 페이지 점 */
.swiper-pagination-bullet{
  width: 7px; height: 7px;
  background: #ccc;
  opacity: .9;
}
.swiper-pagination-bullet-active{ background: #fff; }

/* 모바일 대응 */
@media (max-width: 640px){
  .swiper{ aspect-ratio: 4/3; } /* 모바일에서 약간 세로로 늘림 */
  .slide-caption{ font-size:.85rem; left:4%; bottom:6%; padding:.7rem 1rem; }
}
</style>


<script src="https://unpkg.com/swiper@10/swiper-bundle.min.js"></script>
<script>
document.addEventListener("DOMContentLoaded", function() {
  new Swiper(".swiper", {
    loop: true,
    autoplay: { delay: 3000, disableOnInteraction: false },
    pagination: { el: ".swiper-pagination", clickable: true },
    navigation: { nextEl: ".swiper-button-next", prevEl: ".swiper-button-prev" },
    effect: "slide",
    speed: 700
  });
});
</script>
