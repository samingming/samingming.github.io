<style>
/* 전체 컨테이너: 배경 검정, 가로 넓게 */
.slider-section{
  width: 100%;
  max-width: 1400px;
  margin: 2rem auto;
  background: #000 !important;
  position: relative;
  overflow: hidden;
}

.slider-section .swiper{
  width: 100% !important;
  aspect-ratio: 16/9 !important;   
  background: #000 !important;
}

.slider-section .swiper-slide{
  display: flex !important;
  align-items: center !important;
  justify-content: center !important;
  background: #000 !important;
}

.slider-section .slide-img{
  max-width: 100% !important;
  max-height: 100% !important;
  width: 100% !important;
  height: 100% !important;
  object-fit: contain !important;   
  background: #000 !important;
  display: block !important;
}

.slider-section .slide-caption{
  position: absolute; left: 5%; bottom: 8%;
  background: rgba(0,0,0,.55); color: #fff;
  padding: 1rem 1.25rem; border-radius: 10px;
}
.slider-section .slide-caption h3{ margin: 0; font-size: 1.6rem; }
.slider-section .btn-slide{
  display:inline-block; margin-top:8px;
  background:#4ea1f3; color:#fff; padding:6px 14px;
  border-radius:6px; text-decoration:none; font-size:.9rem;
}
.slider-section .btn-slide:hover{ background:#1f78d1; }

.slider-section .swiper{ --swiper-navigation-size: 18px; }
.slider-section .swiper-button-prev,
.slider-section .swiper-button-next{
  width: 34px; height: 34px; border-radius: 50%;
  background: rgba(0,0,0,.35); color:#fff;
  transition: background .2s;
}
.slider-section .swiper-button-prev:hover,
.slider-section .swiper-button-next:hover{ background: rgba(0,0,0,.65); }

.slider-section .swiper-pagination-bullet{
  width:7px; height:7px; background:#ccc; opacity:.9;
}
.slider-section .swiper-pagination-bullet-active{ background:#fff; }

@media (max-width: 640px){
  .slider-section .swiper{ aspect-ratio: 4/3 !important; }
  .slider-section .slide-caption{ font-size:.85rem; left:4%; bottom:6%; padding:.7rem 1rem; }
}
</style>



<script src="https://unpkg.com/swiper@10/swiper-bundle.min.js"></script>
<script>
document.addEventListener("DOMContentLoaded", function() {

    effect: "slide",
    speed: 700
  });
});
</script>
