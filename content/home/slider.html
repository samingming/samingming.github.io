<section class="slider-section">
  <div class="swiper">
    <div class="swiper-wrapper">

      <div class="swiper-slide">
        <img src="/media/slide-1.jpg" alt="AI Game Development" class="slide-img">
        <div class="slide-caption">
          <h3>AI Game Development</h3>
          <a href="/project/game/" class="btn-slide">보러가기</a>
        </div>
      </div>

      <div class="swiper-slide">
        <img src="/media/slide-2.jpg" alt="AI Image Generation" class="slide-img">
        <div class="slide-caption">
          <h3>AI Image Generation</h3>
          <a href="/project/generation/" class="btn-slide">보러가기</a>
        </div>
      </div>

      <div class="swiper-slide">
        <img src="/media/slide-3.jpg" alt="Fake Review Detection" class="slide-img">
        <div class="slide-caption">
          <h3>Fake Review Detection</h3>
          <a href="/project/review/" class="btn-slide">보러가기</a>
        </div>
      </div>

    </div>

    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
    <div class="swiper-pagination"></div>
  </div>
</section>

<style>
.slider-section{
  max-width: 1200px;  
  margin: 1.5rem auto;
  border-radius: 0;   
  overflow: hidden;
  position: relative;
}

.slide-img{
  width: 100%;
  height: 420px;      
  object-fit: cover;
  display: block;
  border-radius: 0;   
}

.slide-caption{
  position: absolute;
  left: 5%;
  bottom: 10%;
  background: rgba(0,0,0,.55);
  padding: 0.9rem 1.25rem;
  border-radius: 8px;
  color: #fff;
}
.slide-caption h3{ margin: 0; font-size: 1.5rem; }
.btn-slide{
  display: inline-block;
  margin-top: 10px;
  background: #4ea1f3;
  color: #fff;
  padding: 6px 12px;
  border-radius: 6px;
  text-decoration: none;
  font-size: .9rem;
}
.btn-slide:hover{ background: #1f78d1; }

.swiper{
  --swiper-navigation-size: 18px;    /
}
.swiper-button-prev, .swiper-button-next{
  width: 34px;                       
  height: 34px;
  background: rgba(0,0,0,.35);
  border-radius: 8px;
  color: #fff;
  text-shadow: 0 0 5px rgba(0,0,0,.6);
}

.swiper-pagination-bullet{
  width: 7px; height: 7px;
  background: #cfcfcf; opacity: .9;
}
.swiper-pagination-bullet-active{ background: #fff; }

@media (max-width:640px){
  .slide-img{ height: 260px; }
  .slide-caption{ font-size:.85rem; left:4%; bottom:8%; padding:.7rem 1rem; }
  .swiper{
    --swiper-navigation-size: 16px;
  }
  .swiper-button-prev, .swiper-button-next{
    width: 30px; height: 30px; border-radius: 6px;
  }
}
</style>


<script src="https://unpkg.com/swiper@10/swiper-bundle.min.js"></script>
<script>
document.addEventListener("DOMContentLoaded", function() {
  new Swiper(".swiper", {
    loop: true,
    autoplay: { delay: 3000, disableOnInteraction: false },
    pagination: { el: ".swiper-pagination", clickable: true },
    navigation: { nextEl: ".swiper-button-next", prevEl: ".swiper-button-prev" },
    effect: "slide",
    speed: 700
  });
});
</script>
