<style>
/* 화면 전체 검정 배경 */
.slider-section{
  width: 100vw;                
  margin: 2rem auto;
  background-color: #111;      
  position: relative;
  overflow: hidden;
  display: flex;
  justify-content: center;    
}

.slider-section .swiper{
  width: 70%;                 
  aspect-ratio: 16/9;
  background: #000;
  border-radius: 0;
}

/* 개별 슬라이드 */
.slider-section .swiper-slide{
  display: flex;
  align-items: center;
  justify-content: center;
  background: #000;
}

/* 사진 */
.slider-section .slide-img{
  width: 100%;
  height: 100%;
  object-fit: contain;         
  background-color: #000;
  display: block;
}

/* 캡션 */
.slider-section .slide-caption{
  position: absolute;
  left: 18%;                   
  bottom: 8%;
  background: rgba(0,0,0,0.55);
  padding: 1rem 1.25rem;
  border-radius: 10px;
  color: white;
}
.slider-section .slide-caption h3{
  margin: 0;
  font-size: 1.5rem;
}
.slider-section .btn-slide{
  display: inline-block;
  margin-top: 10px;
  background: #4ea1f3;
  color: white;
  padding: 6px 14px;
  border-radius: 6px;
  text-decoration: none;
  font-size: .9rem;
}
.slider-section .btn-slide:hover{ background: #1f78d1; }

.slider-section .swiper{ --swiper-navigation-size: 18px; }
.slider-section .swiper-button-prev,
.slider-section .swiper-button-next{
  width: 34px; height: 34px;
  background: rgba(0,0,0,0.35);
  border-radius: 50%;
  color: white;
  transition: background .2s;
}
.slider-section .swiper-button-prev:hover,
.slider-section .swiper-button-next:hover{ background: rgba(0,0,0,0.65); }

/* 페이지 점 */
.slider-section .swiper-pagination-bullet{
  width: 7px; height: 7px;
  background: #ccc;
  opacity: .9;
}
.slider-section .swiper-pagination-bullet-active{ background: #fff; }

/* 모바일 */
@media (max-width: 640px){
  .slider-section .swiper{ width: 95%; aspect-ratio: 4/3; }
  .slider-section .slide-caption{ font-size:.85rem; left:10%; bottom:6%; padding:.7rem 1rem; }
}
</style>



<script src="https://unpkg.com/swiper@10/swiper-bundle.min.js"></script>
<script>
document.addEventListener("DOMContentLoaded", function() {
  new Swiper(".swiper", {
    loop: true,
    autoplay: { delay: 3000, disableOnInteraction: false },
    pagination: { el: ".swiper-pagination", clickable: true },
    navigation: { nextEl: ".swiper-button-next", prevEl: ".swiper-button-prev" },
    effect: "slide",
    speed: 700
  });
});
</script>
