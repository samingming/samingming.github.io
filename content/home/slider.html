<style>
/* ============ Full-bleed Slider ============ */
.slider-section{
  position: relative;
  width: 100%;
  margin: 0;
  padding: 0;
  overflow: hidden;          /* 스크롤바 방지 */
}

/* Swiper 자체를 화면(뷰포트) 높이로 */
.slider-section .swiper{
  width: 100%;
  height: min(92vh, 900px);  /* 데스크톱: 화면의 92% 높이 (최대 900px) */
}

/* 모바일/태블릿에서 너무 크지 않게 */
@media (max-width: 1024px){
  .slider-section .swiper{ height: 80vh; }
}
@media (max-width: 640px){
  .slider-section .swiper{ height: 70vh; }
}

/* 각 슬라이드: 배경 이미지를 꽉 채움 */
.slider-section .swiper-slide{
  position: relative;
}

/* 이미지를 cover로 꽉 채우기 (여백 제거, 가장자리 약간 크롭될 수 있음) */
.slider-section .slide-img{
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;         /* ✅ 핵심: 여백 없이 꽉 채움 */
  display: block;
}

/* 캡션: 가운데 하단 */
.slider-section .slide-caption{
  position: absolute;
  left: 50%;
  bottom: 7%;
  transform: translateX(-50%);
  background: rgba(0,0,0,.45);
  padding: .9rem 1.2rem;
  border-radius: 10px;
  color: #fff;
  text-align: center;
  backdrop-filter: saturate(120%) blur(2px);
}
.slider-section .slide-caption h3{
  margin: 0 0 .3rem 0;
  font-size: 1.6rem;
}
.slider-section .btn-slide{
  display: inline-block;
  margin-top: 8px;
  background: #4ea1f3;
  color: #fff;
  padding: 6px 14px;
  border-radius: 6px;
  text-decoration: none;
  font-size: .95rem;
}
.slider-section .btn-slide:hover{ background:#1f78d1; }

/* 화살표/도트 스타일 */
.slider-section .swiper{ --swiper-navigation-size: 18px; }
.slider-section .swiper-button-prev,
.slider-section .swiper-button-next{
  width: 36px; height: 36px;
  background: rgba(0,0,0,.35);
  border-radius: 50%;
  color: #fff;
  transition: background .2s;
}
.slider-section .swiper-button-prev:hover,
.slider-section .swiper-button-next:hover{ background: rgba(0,0,0,.6); }

.slider-section .swiper-pagination-bullet{
  width: 7px; height: 7px;
  background: #ddd; opacity: .9;
}
.slider-section .swiper-pagination-bullet-active{ background:#fff; }

/* (선택) 상단 고정 네비바 높이만큼 여백 주고 싶으면 아래 주석 해제
:root { --nav-h: 64px; }
.slider-section { margin-top: var(--nav-h); }
*/
</style>
