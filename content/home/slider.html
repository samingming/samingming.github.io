<style>
/* =========================
   메뉴(네비게이션) hover 효과
   ========================= */

/* 기본 링크 스타일에 부드러운 전환 */
header .navbar .nav-link {
  transition: color .15s ease, background-color .15s ease, box-shadow .15s ease;
}

/* ① 색만 바뀌는 심플 버전 */
header .navbar .nav-link:hover {
  color: #ff6b00 !important;           /* 원하는 포인트 컬러 */
  text-decoration: none !important;     /* 밑줄 제거(원하면 주석처리) */
}

/* 현재 페이지(active) 표시도 통일 */
header .navbar .nav-link.active,
header .navbar .nav-link[aria-current="page"] {
  color: #ff6b00 !important;
}

/* ② ‘알약’ 배경 하이라이트(원하면 함께 사용/혹은 위와 교체) */
header .navbar .nav-link:hover {
  background: rgba(255, 107, 0, .12) !important;
  border-radius: .5rem;
  box-shadow: 0 4px 14px rgba(0,0,0,.08);
}

/* 키보드 포커스 접근성 */
header .navbar .nav-link:focus-visible {
  outline: 2px solid #ff6b00 !important;
  outline-offset: 2px;
  border-radius: .5rem;
}

/* 다크 모드일 때 컬러 튜닝(다크 쓰면 추천) */
.dark header .navbar .nav-link:hover,
[data-theme="dark"] header .navbar .nav-link:hover {
  color: #ffd166 !important;
  background: rgba(255, 209, 102, .12) !important;
  box-shadow: 0 4px 14px rgba(0,0,0,.25);
}

/* 모바일 메뉴(토글로 내려온 목록)에도 동일 적용 */
header .navbar .navbar-nav .nav-link:hover {
  color: #ff6b00 !important;
}
</style>

/* 전체 배경: 화면 전체 폭에 검정 */
.slider-section{
  position: relative;
  width: 100vw;                 /* 브라우저 전체 폭 */
  left: 50%;
  right: 50%;
  margin-left: -50vw;           /* 정가운데 강제 */

  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* 중앙 슬라이더 프레임 */
.slider-section .swiper{
  width: 70%;                   /* 중앙 사진 폭 (조절 가능) */
  aspect-ratio: 16/9;
  background: #111;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* 개별 슬라이드 */
.slider-section .swiper-slide{
  display: flex;
  justify-content: center;

}

/* 이미지: 비율 유지 + 가운데 정렬 */
.slider-section .slide-img{
  max-width: 100%;
  max-height: 100%;
  width: auto;
  height: 100%;
  object-fit: contain;
  display: block;
  margin: 0 auto;
  background-color: #000;
}

/* 캡션 */
.slider-section .slide-caption{
  position: absolute;
  left: 50%;
  bottom: 8%;
  transform: translateX(-50%);  /* 완전 중앙 정렬 */
  background: rgba(0,0,0,0.55);
  padding: 1rem 1.25rem;
  border-radius: 10px;
  color: white;
  text-align: center;
}
.slider-section .slide-caption h3{
  margin: 0;
  font-size: 1.5rem;
}
.slider-section .btn-slide{
  display: inline-block;
  margin-top: 10px;
  background: #4ea1f3;

}
