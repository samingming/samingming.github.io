# data/themes/custom.toml

name = "Starter Blog"

[light]
  # 🥑 Avocado tone background
  background = "#E9F5D0"          # 전체 배경 (연한 아보카도 톤)
  home_section_odd = "#E9F5D0"    # 짝수 섹션
  home_section_even = "#E9F5D0"   # 홀수 섹션
  menu_primary = "#E9F5D0"        # 메뉴 바 배경도 동일하게
  menu_text = "#2b2b2b"
  menu_text_active = "#6EA83C"
  menu_title = "#2b2b2b"

  # 포인트 색 (버튼, 링크 등)
  primary = "#8CC84B"
  link = "#8CC84B"
  link_hover = "#6EA83C"

[dark]
  primary = "#A6E17E"
  link = "#A6E17E"
  link_hover = "#C0F49A"
  background = "rgb(26, 32, 44)"
  home_section_odd = "rgb(26, 32, 44)"
  home_section_even = "rgb(26, 32, 44)"
  menu_primary = "rgb(26, 32, 44)"
